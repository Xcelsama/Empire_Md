<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire_Md</title>
   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, cyan, royalblue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            font-size: 1.5em;
            opacity: 0;
            animation: fadeIn 2s forwards, typing 4s steps(30, end) infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid cyan;
            width: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes typing {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Empire_Md</h1>
       <p class="status">Connected Successfully...</p>
    </div>
</body>
</html>
